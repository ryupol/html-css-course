<style>
  .subscribe-button {
		background-color: #cc0000;
		color: white;
		border: none;
		border-radius: 2px;
		cursor: pointer;
		padding: 10px 12.5px 10px 12.5px;
		margin-right: 8px;
		transition: opacity 0.15s;
	}

	.subscribe-button:hover {
		opacity: 0.8;
	}

	.subscribe-button:active {
		opacity: 0.5;
	}

	.join-button {
		background-color: white;
		border-color: #065fd4;
		border-style: solid;
		border-width: 1px;
		color: #065fd4;
		padding: 9px 14px;
		border-radius: 2px;
		cursor: pointer;
		transition: background-color 0.15s, color 0.15s;
	}

	.join-button:hover {
		background-color: 065fd4;
		color: white;
	}

	.join-button:active {
		opacity: 0.7;
	}

	.tweet-button {
		background-color: #1d9bf0;
		color: white;
		border: none;
		border-radius: 18px;
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
		padding: 10px 14px 10px 14px;
		margin-left: 8px;
		transition: box-shadow 0.15s;
	}

	.tweet-button:hover {
		box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
	}
	.tweet-button:active {
		opacity: 0.7;
	}

</style>

<button class="subscribe-button">
	SUBSCRIBE
</button>

<button class="join-button">
	JOIN
</button>

<button class="tweet-button">
	Tweet
</button>
