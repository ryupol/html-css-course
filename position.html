<!DOCTYPE html>
<html>
  <head>
      <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
      ">
        header</div>

    <!-- fixed: placed in the browser window -->
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">
      sidebar
      <!-- absolute in side fixed -->
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
      ">
        X  
      </div>
    </div>
    <!-- absulute: placed on the page -->
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
    ">
      absolute  
    </div>
    <!-- static: Default position -->
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">
      div 1</div>
    <!-- Relative: Doesn't change anything 
      (for containing absolute) -->
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div 2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
      ">
        5:00  
      </div>

      </div>
  </body>
  </html>
