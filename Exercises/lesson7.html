<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 7</title>
    <style>
      p {
        font-family: Arial;
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- 7a. -->
    <img style="
      width: 200px;
      border-radius: 10px;
      " src="images/cat.jpg">

    <!-- 7b. -->
    <img style="
      width: 137px;
      height: 137px;
      object-fit: cover;
      object-position: center;
      " src="images/cat.jpg">

    <!-- 7c. -->
    <img style="
      width: 137px;
      height: 137px;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
      " src="images/cat.jpg">

    <!-- 7d. -->
    <input style="
      border: 1px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.2);
      border-radius: 7px;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 30px;
      " placeholder="Search">
      
    <!-- 7e. -->
    <input style="
    border: none;
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
    border-radius: 30px;
    padding: 10px;
    width: 400px;
    margin-bottom: 30px;
    " placeholder="Search Google or type a URL">

    <!-- 7f. -->
    <p style="
      margin-bottom: 6px;
      ">Email</p>
    <input style="
      border-width: 2px;
      border-style: solid;
      border-radius: 5px;
      border-color: rgb(100, 100, 100);
      padding-top: 7px;
      padding-bottom: 7px;
      width: 400px;
      margin-bottom: 20px;">
    <p style="
      margin-bottom: 20px;
      "> By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button style="
      font-family: Arial;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background-color: rgb(10, 102, 194);
      color: white;
      padding-top: 16px;
      padding-bottom: 16px;
      width: 400px;
      cursor: pointer;
      ">Agree & Join</button>

      <!-- 7g. -->
      <div style="
        display: grid;
        grid-template-columns: 50px 1fr 76px;
        width: 400px;
        margin-top: 30px;
        ">
        <img style="
          width: 40px;
          height: 40px;
          border-radius: 50%;
          margin: 5px;
          " src="images/cat.jpg">
        <input type="text" style="
          border: none;
          padding-left: 10px;
          font-size: 16px;
          " placeholder="What's happening?">
        <button style="
          border: none;
          border-radius: 50px;
          background-color:rgb(58, 157, 255);
          color: white;
          font-size: 16px;
          font-weight: bold;
          margin: 8px 0;
          cursor: pointer;
          ">Tweet</button>
      </div>
  </body>
</html>
